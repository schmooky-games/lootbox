version: '3.8'

services:
  lootbox_service:
    build: .
    container_name: lootbox_service
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # Монтируем наш файл конфигурации Prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'  # Указываем Prometheus использовать наш конфиг
    ports:
      - "9090:9090"  # Проброс портов для доступа к веб-интерфейсу Prometheus
